<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style/style-cadastro.css" rel="stylesheet" type="text/css">
  <!--Box Icons-->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="nav-container">
    <div>
      <a href="../paginas/home.html" class="logo">
        <i class="bx bx-home"></i>
        <img src="../imagens/trip-imoveis3.png" alt="image header" class="image-header">
      </a>
    </div>
    <div class="login-cadastro">
      <a href="../paginas/login.html"><button class="btn">Login</button></a>
      <a href="../paginas/cadastro.html"><button class="btn">Cadastro</button></a>
    </div>
  </div>
    <main>
      <img src="../imagens/casa-login.jpg" alt="image-login" class="backgroud-image">
        <div class="fieldset">
          <fieldset class="box-login ">
              <h1 class="cadastro">Cadastro</h1>
                <div class="text-field">
                  <label for="Nome Completo">Nome Completo</label>
                  <input type="text" name="name" class="input">
                </div>
                <div class="text-field">
                  <label for="CPF">Cpf</label>  
                  <input type="number" name="CPF" class="input">
                </div>
                <div class="text-field">
                  <label for="E-mail">E-mail</label>
                  <input type="email" name="E-mail" class="input">
                </div>
                <div class="text-field">
                  <label for="Senha">Senha</label>
                  <input type="password" name="Senha" class="input">
                </div>
                <div class="cadastrar">
                  <a href="../paginas/home.html" class="btn-cadastrar">Cadastrar</a>
                </div>
          </fieldset>
        </div>
    </main>
    
    <footer class="footer">
      <p>FeedBack e Central de Atendimento</p>
      <span>Copyright &copy | Rafael Arruda</span>
  </footer>
</html>
